<form (ngSubmit)="onSubmit()" [formGroup]="editProfileForm">

  <div class="alert alert-danger alert-dismissible fade show" role="alert"
       *ngIf="errors.length > 0">
    <span *ngFor="let err of errors">{{err}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="form-group">
    <label>Твоето име</label>
    <input type="text" class="form-control" [formControlName]="'firstName'">

    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="small text-danger">
      <span *ngIf="firstName.errors.required">Полето не може да бъде празно</span>
    </div>
  </div>

  <div class="form-group">
    <label>Твоята фамилия</label>
    <input type="text" class="form-control" [formControlName]="'lastName'">
  </div>

  <div class="form-group">
    <label>Телефонен номер</label>
    <input type="text" class="form-control" [formControlName]="'phoneNumber'">

    <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="small text-danger">
      <span *ngIf="phoneNumber.errors.required">Полето не може да бъде празно</span>
      <span *ngIf="phoneNumber.errors.minlength || phoneNumber.errors.maxlength">Моля въведете валиден телефонен номер</span>
    </div>
  </div>

  <div class="form-group">
    <button class="btn">Запази</button>
  </div>

</form>
