<form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">

  <div class="alert alert-danger alert-dismissible fade show" role="alert"
       *ngIf="errors.length > 0">
    <span *ngFor="let err of errors">{{err}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="form-group">
    <label>Сегашна парола</label>
    <input type="text" class="form-control" [formControlName]="'currentPassword'">

    <div *ngIf="currentPassword.invalid && (currentPassword.dirty || currentPassword.touched)"
         class="small text-danger">
      <span *ngIf="currentPassword.errors.required">Полето не може да бъде празно</span>
      <span *ngIf="currentPassword.errors.minlength">Паролата трябва да съдържа 6 или повече символа</span>
    </div>
  </div>

  <div class="form-group">
    <label>Нова парола</label>
    <input type="text" class="form-control" [formControlName]="'newPassword'">

    <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
         class="small text-danger">
      <span *ngIf="newPassword.errors.required">Полето не може да бъде празно</span>
      <span *ngIf="newPassword.errors.minlength">Паролата трябва да съдържа 6 или повече символа</span>
    </div>
  </div>

  <div class="form-group">
    <label>Повтори нова парола</label>
    <input type="text" class="form-control" [formControlName]="'confirmNewPassword'">

    <div *ngIf="confirmNewPassword.invalid && (confirmNewPassword.dirty || confirmNewPassword.touched)"
         class="small text-danger">
      <span *ngIf="confirmNewPassword.errors.required">Полето не може да бъде празно</span>
      <span *ngIf="confirmNewPassword.errors.minlength">Паролата трябва да съдържа 6 или повече символа</span>
    </div>
  </div>

  <div class="form-group">
    <button class="btn">Запази</button>
  </div>

</form>
